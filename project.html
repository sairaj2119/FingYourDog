    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dogiees...</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" id="nav-links">
                <li class="nav-item active">
                    <a id="breedsBtn" class="nav-link" href="#breedsList-section">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="landing">
        <div class="content d-flex justify-content-start flex-column align-items-center">
            <h1 class="display-2 text-white">
                find your dream dog
            </h1>
            <p class="text-white mt-4">bow bow<i class=" fas fa-paw text-white ml-4"></i><i class=" fas fa-paw ml-2
                    text-white"></i>
            </p>

            <form class="form-inline my-2 my-lg-0" id="breedForm">
                <input class="form-control mr-sm-2" type="search" placeholder="Search a dog" aria-label="Search"
                    id="breedInput" required>
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit" id="search">Search</button>
            </form>
            <p id="dogNotFound" class="text-white"></p>
        </div>
    </section>
    <section id="breedsList-section" class="mb-5">

        <div class="container">
            <h1 class="display-4 mb-4">check some of the breeds</h1>
            <div class="row" id="breedsList">
            </div>
        </div>
    </section>
    <section id="show">

        <div class="container">
            <p id="selectedBreed" class="lead display-4"></p>
            <div class="row" id="imageList">

            </div>
        </div>
    </section>
    <footer>

    </footer>
